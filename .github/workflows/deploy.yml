name: Build and Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz .next package.json package-lock.json public next.config.ts

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            rm -rf santa-quests-live
            mkdir -p santa-quests-live
            tar -xzf deploy.tar.gz -C santa-quests-live
            cd santa-quests-live
            npm install --production

            # Install PM2 if not present
            which pm2 || sudo npm install -g pm2

            # Stop existing app if running
            pm2 delete santa-quests 2>/dev/null || true

            # Start the app
            pm2 start npm --name "santa-quests" -- start
            pm2 save

            # Setup PM2 to start on reboot
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu 2>/dev/null || true

            # Cleanup
            rm -f /home/ubuntu/deploy.tar.gz
