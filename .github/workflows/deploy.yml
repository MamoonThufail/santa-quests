name: Build and Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Install production dependencies
        run: |
          # Create a clean production node_modules
          rm -rf node_modules
          npm ci --production --ignore-scripts

      - name: Create deployment package
        run: |
          # Include node_modules so EC2 doesn't need to run npm install
          tar -czf deploy.tar.gz .next package.json package-lock.json public next.config.ts node_modules

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/"
          timeout: 120s
          command_timeout: 20m

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e

            echo "=== Starting deployment ==="
            cd /home/ubuntu

            # Backup current deployment
            if [ -d "santa-quests-live" ]; then
              rm -rf santa-quests-backup
              mv santa-quests-live santa-quests-backup 2>/dev/null || true
            fi

            # Extract new deployment
            echo "=== Extracting deployment package ==="
            mkdir -p santa-quests-live
            tar -xzf deploy.tar.gz -C santa-quests-live

            # Install PM2 if not present
            which pm2 || sudo npm install -g pm2

            # Stop existing app if running
            echo "=== Stopping existing app ==="
            pm2 delete santa-quests 2>/dev/null || true

            # Start the app
            echo "=== Starting app ==="
            cd santa-quests-live
            pm2 start npm --name "santa-quests" -- start
            pm2 save

            # Setup PM2 to start on reboot (ignore errors)
            sudo env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu 2>/dev/null || true

            # Cleanup
            echo "=== Cleaning up ==="
            rm -f /home/ubuntu/deploy.tar.gz
            rm -rf /home/ubuntu/santa-quests-backup

            echo "=== Deployment complete ==="
            pm2 status
